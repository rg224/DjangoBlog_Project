{% extends "base.html" %}

{% block title %}
    Drafts
{% endblock title %}

{% block content %}
    <div class="centerstage">
        <!-- default name is post_list i.e. name of model underscore list -->
        {% for post in post_list %} 
            <div class="post loader">
                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                <p>Created on: {{ post.create_date|date:"d-m-y" }}</p>
                <p>{{post.text|safe|truncatechars:200}}</p>
            </div>      
        {% endfor %}
    </div>
{% endblock content %}
