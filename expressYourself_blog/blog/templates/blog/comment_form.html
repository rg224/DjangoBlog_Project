{% extends "base.html" %}

{% block title %}
    New Comment/Edit Comment

{% block content %}

        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="save btn btn-primary" name="button">Add Comment</button>
    </form>

    <script>
        var editor = new MediumEditor('.editable');
    </script>
{% endblock content %}
